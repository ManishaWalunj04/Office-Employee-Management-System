<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Employee </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body{
    background-color:aqua;
    }
    #bg img {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
  min-width: 50%;
  min-height: 50%;
}
</style>
</head>
<body>
<div class="container">
    <h1><center>Filter Employee</center></h1>
    <div class = 'container'>
        <div class = 'row'></div>
            <div class = 'col-5'>
    <form action="" method="post" >
    {% csrf_token %}
    <label for = "name" >Name</label><br>
    <input type="text" id="name" name="name" value="{{name}}"><br>
    <label for = "dept" >Department</label><br>
    <input type="text" id="dept" name="dept" value="{{dept}}"><br>
    <label for = "role" >Role</label><br>
    <input type="text" id="role" name="role" value="{{role}}"><br>
    <button type="submit" class ="btn btn-primary">Submit</button>
    </form>
            </div>
    </div>
    <div class="col-7">
        <img src="{% static 'filteremp.jpg' %}" width="1000" height="500" alt = 'This is image'>
    </div>
</div>
</body>
</html>
